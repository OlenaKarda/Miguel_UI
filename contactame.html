<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">Miguel UI</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="index.html" class="menu__link">Inicio</a></li>
							<li class="menu__item"><a href="acerca.html" class="menu__link">Acerca de mi</a></li>

						</ul>
					</nav>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__contacts contacts">
				<div class="contacts__container">
					<div class="contacts__title title_big">¡Hablemos!</div>
					<div class="contacts__text">Si estás interesado en mi trabajo o tienes alguna inquietud, no dudes en escribirme!</div>
					<div class="contacts__content">
						<form action="#" class="contacts__form form">
							<div class="form__item">
								<label for="formPhone" class="form__label">Tu nombre</label>
								<input id="formPhone" autocomplete="off" type="tel" name="form[]" data-error="Error" data-required placeholder="Nombre" class="form__input input">
							</div>
							<div class="form__item">
								<label for="formEmail" class="form__label">Tu E-mail</label>
								<input id="formEmail" autocomplete="off" type="text" name="form[]" data-error="Error" data-required="email" placeholder="Ejemplo@hotmail.com" class="form__input input">
							</div>
							<div class="form__item">
								<label for="formMessage" class="form__label">Tu mensaje</label>
								<textarea id="formMessage" autocomplete="off" name="form[]" placeholder="Hey..." data-error="Error" class="form__input input"></textarea>
							</div>
							<div class="form__item">
								<button type="submit" class="form__button button">Enviar</button>
							</div>
						</form>

					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__items">

						</ul>
					</div>
					<div class="footer__item">

						<ul class="footer__list">

							<li class="footer__link"><a href="">LinkedIn</a></li>
						</ul>
					</div>
					<div class="footer__item">
						<div class="footer__title">Social</div>
						<div class="footer__social">
							<a href="" class="footer__icon"><img src="img/footer/icons/01.svg" alt=""></a>
							<a href="" class="footer__icon"><img src="img/footer/icons/02.svg" alt=""></a>
